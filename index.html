<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SpaceGo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrap">
  <div id="topbar">
    <div id="topbar-main">
      <div class="pill" id="turnPill">Turn: Black</div>

      <button id="p1Btn" title="Claim/Release Black seat">Play as Black</button>
      <button id="p2Btn" title="Claim/Release White seat">Play as White</button>

      <button id="gamesBtn">Games</button>

      <button id="passBtn" title="Pass your turn">Pass</button>
      <button id="previewBtn" title="Toggle click/tap preview + confirm">Preview: Off</button>
      <button id="scoreBtn" title="Confirm pending move (mobile)">Confirm</button>
      <button id="finalizeScoreBtn" title="Compute a score draft from current dead markings">Finalize Score</button>
      <button id="acceptScoreBtn" title="Accept the current score draft">Accept Scoring</button>
    </div>

    <div id="topbar-status">
      <div class="pill" id="youPill">You: Observer</div>
      <div class="pill" id="statusPill">Ready</div>
    </div>

    <div id="hint">Drag to pan â€¢ Click to place</div>
  </div>

  <div id="game-shell">
    <canvas id="canvas"></canvas>
  </div>
</div>

</body>

<script src="util.js"></script>
<script src="engine.js"></script>
<script src="render.js"></script>
<script src="events.js"></script>
<script src="net.js"></script>
<script src="game.js"></script>
</html>
